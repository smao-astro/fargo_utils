- setups_dir: fargo3d/setups
  job_name: fargo2
  
  DensityInitial: POWERLAW2DDENS
  VxInitial: STATICPOWERLAW2DVAZIM
  VyInitial: STATICVY
  
  DensityYmin: KEPLERIAN2DDENS
  DensityYmax: KEPLERIAN2DDENS
  VxYmin: KEPLERIAN2DVAZIM
  VxYmax: KEPLERIAN2DVAZIM
  VyYmin: ANTISYMMETRIC
  VyYmax: ANTISYMMETRIC

  # opt
  NFLUIDS: 1
  STOCKHOLM: yes
  X: yes
  Y: yes
  ISOTHERMAL: yes
  CYLINDRICAL: yes
  LEGACY: yes
  POTENTIAL: yes
  VISCOSITY: yes
  BLOCK_X: 16
  BLOCK_Y: 16
  BLOCK_Z: 1
  MONITOR_SCALAR: 'MASS | MOM_X | TORQ'
  MONITOR_Y_RAW: 'TORQ'

  Setup: fargo2
  
  ### Disk parameters
  
  AspectRatio: 0.05
  Sigma0: 6.3661977237e-4
  Nu: 1.0e-5
  SigmaSlope: 0.0
  FlaringIndex: 0.0
  
  # Radial range for damping (in period-ratios). Values smaller than one
  # prevent damping.
  
  DampingZone: 1.15
  
  # Characteristic time for damping, in units of the inverse local
  # orbital frequency. Higher values means lower damping
  
  TauDamp: 0.3
  
  ### Planet parameters
  
  PlanetConfig: planets/jupiter.cfg
  ThicknessSmoothing: 0.6
  RocheSmoothing : 0.0
  Eccentricity: 0.0
  ExcludeHill: 'no'
  IndirectTerm: 'yes'
  
  ### Mesh parameters
  
  Nx: 384
  Ny: 128
  Xmin: -3.14159265358979323844
  Xmax: 3.14159265358979323844
  Ymin: 0.4
  Ymax: 2.5
  OmegaFrame: 1.0005
  Frame: G
  
  ### Output control parameters
  
  DT: 0.314159265359
  Ninterm: 20
  Ntot: 1000
  
  OutputDir: '@outputs/fargo'
  
  ### Plotting parameters
  
  PlotLog: 'yes'
